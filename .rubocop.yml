AllCops:
  Exclude:
    - "spec/**/*"

Metrics/AbcSize:
  Max: 25
Metrics/BlockLength:
  Exclude:
    - "cryptoprocessing-api-client.gemspec"
Metrics/CyclomaticComplexity:
  Max: 8
Metrics/MethodLength:
  Max: 20
Metrics/ClassLength:
  Enabled: false
Style/IndentHeredoc:
  Enabled: false
Style/FormatString:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/PercentLiteralDelimiters:
  Enabled: false
Style/SymbolArray:
  Enabled: false
